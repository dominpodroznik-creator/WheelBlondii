<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koo Fortuny</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; background:#111; color:white; text-align:center; }
    #wheel { width:clamp(200px, 60vw, 300px); height:clamp(200px, 60vw, 300px); margin:40px auto; background:conic-gradient(red 0deg 72deg, gold 72deg 144deg, blue 144deg 216deg, green 216deg 288deg, purple 288deg 360deg); border-radius:50%; transition:transform 4s ease-out; }
    #pointer { width:0; height:0; border-left:15px solid transparent; border-right:15px solid transparent; border-bottom:30px solid white; margin:0 auto -15px; }
    button { padding:16px 40px; font-size:20px; margin:20px; background:#e91e63; border:none; color:white; border-radius:12px; }
  </style>
</head>
<body>
  <h2>Koo Fortuny</h2>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spin">Zakr!</button>
  <p id="result"></p>

  <script>
    const SPIN_DURATION = 4000; // 4 sekundy - zmienne w jednym miejscu!
    
    // Fallback dla testowania poza Telegramem
    let tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    } else {
      console.warn('Tidak di dalam Telegram - Fallback mode');
      tg = {
        initDataUnsafe: {
          user: { id: 'test-user-' + Date.now() }
        }
      };
    }

    const prizes = [
      "10% OFF", "Premium 24h", "Free Content", "Jackpot", "Nothing"
    ];

    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const btn = document.getElementById('spin');

    let spinning = false;
    let userId = 'test-user-' + Date.now(); // Zawsze mamy backup ID

    btn.onclick = async () => {
      if (spinning) return;
      spinning = true;
      btn.disabled = true;
      result.textContent = '';

      // Jeli mamy real Telegram ID, u偶yj tego, inaczej fallback
      const finalUserId = tg.initDataUnsafe?.user?.id || userId;
      console.log('Spin with userId:', finalUserId);

      try {
        fetch('https://wheelblondii.onrender.com/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: finalUserId })
        });
        
        if (!res.ok) {
          // 429 = Too Many Requests
          if (res.status === 429) {
            result.textContent = 'Czekaj 2 sekundy midzy spinami';
          } else {
            console.error('Server error:', res.status, res.statusText);
            result.textContent = 'Bd serwera - spr贸buj p贸藕niej';
          }
          spinning = false;
          btn.disabled = false;
          return;
        }
        
        const data = await res.json();
        console.log('Spin result:', data);

        if (data.error) {
          console.warn('Game error:', data.error);
          result.textContent = data.error;
          spinning = false;
          btn.disabled = false;
          return;
        }

        // Losowy kt + penych obrot贸w + wygrana
        const prizeIndex = prizes.indexOf(data.prize);
        if (prizeIndex === -1) {
          console.error('Prize not found in list:', data.prize);
          throw new Error('Nagroda nie znaleziona');
        }

        const baseDeg = 360 - (prizeIndex * 72 + 36); // rodek sektora
        const spins = 5 * 360 + baseDeg + Math.random() * 30 - 15;
        
        wheel.style.transition = `transform ${SPIN_DURATION / 1000}s ease-out`;
        wheel.style.transform = `rotate(${spins}deg)`;
        console.log('Spinning wheel:', spins, 'deg');

        setTimeout(() => {
          result.textContent = `Wygrae: ${data.prize} `;
          spinning = false;
          btn.disabled = false;
        }, SPIN_DURATION);

      } catch (err) {
        console.error('Fatal error:', err);
        result.textContent = 'Co poszo nie tak - spr贸buj p贸藕niej';
        spinning = false;
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
